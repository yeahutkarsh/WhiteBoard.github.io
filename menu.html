<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="toolbar">
        <div class="tool" id= "pencil">
            <img src="./icons/pencil-svgrepo-com.svg" alt="" class="tool-img">  
            <div class="sizeboxes">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id= "eraser">
            <img src="./icons/eraser (1).png" alt="" class="tool-img">
            <div class="sizeboxes">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id= "rect" >
            <img src="./icons/square.png" alt="" class="tool-img">
            <div class="sizeboxes">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="line" >
            <img src="./icons/minus (1).png" alt="" class="tool-img">
            <div class="sizeboxes">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="sticky">
            <img src="./icons/sticky-note.png" alt="" class ="tool-img">
        </div>
        <div class="color-container">
             <div onClick="changecolor(this)" class="color red"></div>
             <div onClick="changecolor(this)" class="color green"></div>
             <div onClick="changecolor(this)" class="color blue"></div>
             <div onClick="changecolor(this)" class="color yellow"></div> 
             <input onInput ="drawcolor = this.value" type="color" class="color-picker">
             <!-- <input onInput =" "type="range" min="1" max="100" class = "pen-range"> -->
        </div>
    </div>
    <canvas id = "canvas"></canvas>
    <script src="./VariableName.js"></script>
<!--Pencil Rect Line code  -->
    <script src = "./draw.js"></script>
<!-- Tool change -->
    <script src="./toolManipulation.js"></script>
</body>
</html>
